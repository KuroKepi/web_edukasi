services:
  - type: web
    name: web-edukasi
    runtime: docker
    plan: free
    region: singapore
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php spark cache:clear
    startCommand: >
      psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f /docker/init_all.sql &&
      apache2-foreground
